<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
 <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"> 
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4" required/>
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4" required/>
				
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4" required/>
				
				<button onclick="myFunction()" class="btn btn-info col-2"> Save Employee</button>
				
				<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World";
}
</script>
				
				<div class="alert alert-success">
  <strong>Success!</strong> Indicates a successful or positive action.
				</div>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
		<a th:href = "@{/login}" class="btn btn-info col-2"> Logout </a>
	</div>
</body>
</html>
